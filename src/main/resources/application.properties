# ========================
# Spring Boot Application
# ========================
spring.application.name=gestion-livres

# ========================
# Database Configuration
# ========================
# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:bookstoredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# PostgreSQL (Uncomment for production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/bookstore
# spring.datasource.username=postgres
# spring.datasource.password=password
# spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# JPA/Hibernate Configuration
# ========================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Defer data initialization until after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true

# ========================
# H2 Console (Development)
# ========================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================
# Logging Configuration
# ========================
logging.level.root=INFO
logging.level.bf.isge.gsn=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================
# Swagger UI / OpenAPI Configuration
# ========================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ========================
# API REST Configuration
# ========================
spring.mvc.servlet.path=/
server.servlet.context-path=/

# ========================
# Server Port
# ========================
server.port=8080
