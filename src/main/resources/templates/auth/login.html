<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{fragments/layout :: head('BookStore - Connexion')}"></head>
<body style="background: var(--bg);">

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">

            <!-- Logo -->
            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center gap-2">
                    <span style="width:40px; height:40px; background:var(--primary); border-radius:10px; display:inline-flex; align-items:center; justify-content:center; color:white;">
                        <i class="bi bi-book"></i>
                    </span>
                    <span style="font-weight:700; font-size:1.4rem; color:var(--text);">BookStore</span>
                </div>
            </div>

            <div class="card p-4">
                <h2 style="font-size:1.25rem; font-weight:700; margin:0 0 0.25rem; text-align:center;">Connexion</h2>
                <p style="color:var(--text-secondary); font-size:0.85rem; text-align:center; margin-bottom:1.5rem;">
                    Connectez-vous pour accéder à la bibliothèque
                </p>

                <!-- Success (après inscription) -->
                <div th:if="${success}" class="alert-soft-success d-flex align-items-center mb-3">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                </div>

                <!-- Erreur de login -->
                <div th:if="${param.error}" class="mb-3"
                     style="background:var(--danger-soft); border:1px solid #FECACA; border-radius:var(--radius-sm); padding:0.65rem 0.9rem; font-size:0.85rem; color:#991B1B;">
                    <i class="bi bi-exclamation-circle me-1"></i>
                    Nom d'utilisateur ou mot de passe incorrect.
                </div>

                <!-- Logout -->
                <div th:if="${param.logout}" class="alert-soft-success d-flex align-items-center mb-3">
                    <i class="bi bi-check-circle me-2"></i>
                    Vous avez été déconnecté.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Votre nom d'utilisateur" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Votre mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Se connecter
                    </button>
                </form>

                <div class="text-center" style="font-size:0.85rem; color:var(--text-secondary);">
                    Pas encore de compte ?
                    <a href="/register" style="color:var(--primary); font-weight:600; text-decoration:none;">Créer un compte</a>
                </div>
            </div>

        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
