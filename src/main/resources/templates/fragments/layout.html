<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ============ HEAD ============ -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366F1;
            --primary-light: #818CF8;
            --primary-soft: #EEF2FF;
            --text: #1E293B;
            --text-secondary: #64748B;
            --text-light: #94A3B8;
            --bg: #F8FAFC;
            --white: #FFFFFF;
            --border: #E2E8F0;
            --border-light: #F1F5F9;
            --success: #10B981;
            --success-soft: #ECFDF5;
            --danger: #EF4444;
            --danger-soft: #FEF2F2;
            --warning: #F59E0B;
            --warning-soft: #FFFBEB;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.04), 0 2px 4px rgba(0,0,0,0.03);
            --radius: 12px;
            --radius-sm: 8px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        main { flex: 1; }

        /* ===== NAVBAR ===== */
        .navbar-custom {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
        }
        .navbar-custom .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-custom .navbar-brand .brand-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
        }
        .navbar-custom .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.45rem 0.9rem !important;
            border-radius: var(--radius-sm);
            transition: all 0.15s ease;
        }
        .navbar-custom .nav-link:hover {
            color: var(--primary) !important;
            background: var(--primary-soft);
        }

        /* ===== CARDS ===== */
        .card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.15s ease;
        }
        .card:hover {
            box-shadow: var(--shadow-md);
        }

        /* ===== BUTTONS ===== */
        .btn { border-radius: var(--radius-sm); font-weight: 500; font-size: 0.875rem; transition: all 0.15s ease; }

        .btn-primary-custom {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.55rem 1.25rem;
        }
        .btn-primary-custom:hover {
            background: var(--primary-light);
            color: white;
            box-shadow: 0 4px 12px rgba(99,102,241,0.3);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.55rem 1.25rem;
        }
        .btn-ghost:hover {
            background: var(--bg);
            color: var(--text);
            border-color: var(--text-light);
        }

        .btn-soft-primary {
            background: var(--primary-soft);
            color: var(--primary);
            border: none;
        }
        .btn-soft-primary:hover { background: #E0E7FF; color: #4F46E5; }

        .btn-soft-warning {
            background: var(--warning-soft);
            color: #B45309;
            border: none;
        }
        .btn-soft-warning:hover { background: #FEF3C7; color: #92400E; }

        .btn-soft-danger {
            background: var(--danger-soft);
            color: var(--danger);
            border: none;
        }
        .btn-soft-danger:hover { background: #FEE2E2; color: #DC2626; }

        /* ===== TABLE ===== */
        .table-clean { border-collapse: separate; border-spacing: 0; width: 100%; }
        .table-clean thead th {
            background: var(--bg);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }
        .table-clean tbody td {
            padding: 0.85rem 1rem;
            border-bottom: 1px solid var(--border-light);
            vertical-align: middle;
            font-size: 0.9rem;
        }
        .table-clean tbody tr:last-child td { border-bottom: none; }
        .table-clean tbody tr { transition: background 0.1s ease; }
        .table-clean tbody tr:hover { background: var(--primary-soft); }

        /* ===== BADGES ===== */
        .badge-price {
            background: var(--success-soft);
            color: #059669;
            padding: 0.3rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.82rem;
        }

        /* ===== SEARCH ===== */
        .search-input {
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0.6rem 0.9rem 0.6rem 2.5rem;
            font-size: 0.9rem;
            width: 100%;
            background: var(--white);
            transition: all 0.15s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }
        .search-wrapper {
            position: relative;
        }
        .search-wrapper .search-icon {
            position: absolute;
            left: 0.85rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* ===== STAT ===== */
        .stat-block {
            text-align: center;
            padding: 1.25rem;
        }
        .stat-block .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.2;
        }
        .stat-block .stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-top: 0.25rem;
        }

        /* ===== FORM ===== */
        .form-control, .form-select {
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0.6rem 0.9rem;
            font-size: 0.9rem;
            color: var(--text);
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }
        .form-label {
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--text);
            margin-bottom: 0.35rem;
        }

        /* ===== ALERTS ===== */
        .alert-soft-success {
            background: var(--success-soft);
            border: 1px solid #A7F3D0;
            border-radius: var(--radius-sm);
            color: #065F46;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* ===== PAGE HEADER ===== */
        .page-header {
            margin-bottom: 1.5rem;
        }
        .page-header h1 {
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--text);
            margin: 0;
        }
        .page-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0.25rem 0 0;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        .empty-state .empty-icon {
            width: 64px;
            height: 64px;
            background: var(--primary-soft);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .empty-state .empty-icon i { font-size: 1.5rem; color: var(--primary); }
        .empty-state h3 { font-size: 1rem; font-weight: 600; color: var(--text); margin-bottom: 0.35rem; }
        .empty-state p { font-size: 0.875rem; color: var(--text-secondary); }

        /* ===== ACTION BTNS ===== */
        .action-btn {
            width: 34px;
            height: 34px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            border: none;
            transition: all 0.15s ease;
        }

        /* ===== FOOTER ===== */
        footer {
            border-top: 1px solid var(--border);
            padding: 1.25rem 0;
            margin-top: auto;
            background: var(--white);
        }
        footer p, footer small {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        /* ===== BOOK TITLE LINK ===== */
        .book-title {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.15s;
        }
        .book-title:hover {
            color: var(--primary);
        }

        /* ===== DETAIL HEADER ===== */
        .detail-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius) var(--radius) 0 0;
            padding: 2.5rem 2rem;
            color: white;
            text-align: center;
        }
        .detail-header h2 { font-weight: 700; font-size: 1.5rem; margin-bottom: 0.25rem; }
        .detail-header p { opacity: 0.85; margin: 0; font-size: 0.95rem; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .page-header h1 { font-size: 1.3rem; }
            .stat-block .stat-value { font-size: 1.5rem; }
            .d-mobile-block { display: block !important; width: 100%; }
            .d-mobile-block > * { margin-bottom: 0.5rem; }
        }
    </style>
</head>

<!-- ============ NAVBAR ============ -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/books">
            <span class="brand-icon"><i class="bi bi-book"></i></span>
            BookStore
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <i class="bi bi-list fs-5"></i>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav ms-auto gap-1">
                <li class="nav-item">
                    <a class="nav-link" href="/books"><i class="bi bi-grid-1x2 me-1"></i>Livres</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/books/new"><i class="bi bi-plus me-1"></i>Ajouter</a>
                </li>
                <li class="nav-item ms-2" style="display:flex; align-items:center;">
                    <span style="font-size:0.8rem; color:var(--text-light); margin-right:0.5rem;"
                          sec:authentication="name"></span>
                    <form th:action="@{/logout}" method="post" style="margin:0;">
                        <button type="submit" class="btn btn-ghost btn-sm">
                            <i class="bi bi-box-arrow-right me-1"></i>DÃ©connexion
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ============ FOOTER ============ -->
<footer th:fragment="footer">
    <div class="container text-center">
        <p class="mb-2">BookStore &middot; Spring Boot &middot; Spring Data JPA &middot; Thymeleaf &middot; ISGE 2026</p>
        <div sec:authorize="hasRole('ADMIN')" class="mt-2">
            <a href="/swagger-ui.html" class="text-decoration-none me-3" style="font-size:0.9rem; color:var(--text-light);">
                <i class="bi bi-braces me-1"></i>API
            </a>
            <a href="/h2-console" class="text-decoration-none" style="font-size:0.9rem; color:var(--text-light);">
                <i class="bi bi-database me-1"></i>Console
            </a>
        </div>
    </div>
</footer>
<!-- ============ SCRIPTS ============ -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</html>
